<h2 mat-dialog-title>
  <mat-icon color="warn">warning</mat-icon> {{ data.title }}
</h2>

<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancelar</button>
  <button mat-raised-button color="warn" (click)="confirm()">Confirmar</button>
</mat-dialog-actions>

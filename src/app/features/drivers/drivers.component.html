<div class="drivers-container">
  <h2>Gestión de Conductores</h2>

  <div class="actions">
    <mat-form-field appearance="fill" class="search-bar">
      <mat-label>Buscar conductor</mat-label>
      <input
        matInput
        [formControl]="searchControl"
        placeholder="Nombre, Apellido, DNI"
      />
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="addDriver()">
      <mat-icon>add</mat-icon> Nuevo Conductor
    </button>
  </div>

  <div *ngIf="loading" class="loading">
    <mat-spinner diameter="40"></mat-spinner>
  </div>

  <table
    mat-table
    [dataSource]="filteredDrivers"
    class="mat-elevation-z8"
    *ngIf="!loading"
  >
    <!-- Nombre -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let d">{{ d.firstName }}</td>
    </ng-container>

    <!-- Apellido -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Apellido</th>
      <td mat-cell *matCellDef="let d">{{ d.lastName }}</td>
    </ng-container>

    <!-- DNI -->
    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef>DNI</th>
      <td mat-cell *matCellDef="let d">{{ d.dni }}</td>
    </ng-container>

    <!-- Teléfono -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Teléfono</th>
      <td mat-cell *matCellDef="let d">{{ d.phone }}</td>
    </ng-container>

    <!-- Licencia -->
    <ng-container matColumnDef="license">
      <th mat-header-cell *matHeaderCellDef>Licencia</th>
      <td mat-cell *matCellDef="let d">{{ d.license }}</td>
    </ng-container>

    <!-- Tipo Maquinaria -->
    <ng-container matColumnDef="machineryType">
      <th mat-header-cell *matHeaderCellDef>Maquinaria</th>
      <td mat-cell *matCellDef="let d">{{ d.machineryType }}</td>
    </ng-container>

    <!-- Disponible -->
    <ng-container matColumnDef="isAvailability">
      <th mat-header-cell *matHeaderCellDef>Disponible</th>
      <td mat-cell *matCellDef="let d">
        {{ d.isAvailability ? "Sí" : "No" }}
      </td>
    </ng-container>

    <!-- Activo -->
    <ng-container matColumnDef="isActive">
      <th mat-header-cell *matHeaderCellDef>Activo</th>
      <td mat-cell *matCellDef="let d">
        {{ d.isActive ? "Sí" : "No" }}
      </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let d">
        <button mat-icon-button color="accent" (click)="editDriver(d)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteDriver(d)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

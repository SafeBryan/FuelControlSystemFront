<mat-nav-list>
  <ng-container *ngFor="let menu of listMenu">
    <ng-container
      *ngIf="menu.children && menu.children.length > 0; else singleLink"
    >
      <a mat-list-item [matMenuTriggerFor]="subMenu">
        <mat-icon>{{ menu.icon }}</mat-icon>
        <span class="textAlign">{{ menu.title }}</span>
        <mat-icon class="menu-dropdown-icon">arrow_drop_down</mat-icon>
      </a>
      <mat-menu #subMenu="matMenu">
        <a
          *ngFor="let child of menu.children"
          mat-menu-item
          [routerLink]="child.url"
          routerLinkActive="active-link"
        >
          <mat-icon>{{ child.icon }}</mat-icon>
          <span>{{ child.title }}</span>
        </a>
      </mat-menu>
    </ng-container>

    <ng-template #singleLink>
      <a mat-list-item [routerLink]="menu.url" routerLinkActive="active-link">
        <mat-icon>{{ menu.icon }}</mat-icon>
        <span class="textAlign">{{ menu.title }}</span>
      </a>
    </ng-template>
  </ng-container>

</mat-nav-list>
